<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title> Quase 3 anos e meu coração ainda corre até você.</title>
  </head>
  <body>
    <div id="year" class="year"></div>

    <h1>Quase 3 anos de <span class="highlight">amor</span> e meu coração ainda corre até você.</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>dias</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>horas</small>
          </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutos</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>segundos</small>
      </div>
    </div>

    <img
      src="lu.jpeg"
      alt="Carregando..."
      id="loading"
      class="loading"
    /> 

    <script src="./app.js"></script>

    <div class="hearts"></div>

  </body>
</html>
